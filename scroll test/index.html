<!DOCTYPE html>
<head>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js" type="text/javascript"></script>
  
  <script src="http://underscorejs.org/underscore-min.js" type="text/javascript"></script>

  <script src="./scroll.js" type="text/javascript"></script>

  <title>infinite scroll</title>
</head>
<body ng-app="scroller" ng-controller="scrollCrtl">
  <div class="scrollbox" style="height: 100px; width: 50px; overflow-y: scroll; overflow-x: hidden;">
	<div class="fullview">
	<span ng-repeat="item in items">{{item}}<br></span>
	</div>
  </div>
  <button ng-click="addNumbers">Add 10 Numbers</button>
</body>
